<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jardín Medicinal | Lab Quest</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
/* MAIN PAGE SETTINGS */
body {
background-color: #050a05;
color: #4af626;
font-family: 'Press+Start+2P', cursive;
display: flex;
flex-direction: column;
align-items: center;
padding: 20px;
text-transform: uppercase;
}

/* THE VIRTUAL CONSOLE */
.game-container {
width: 100%;
max-width: 800px;
border: 6px solid #2d5a27;
background: #000;
padding: 25px;
box-shadow: 0 0 30px #2d5a27;
margin-top: 20px;
}

/* PLAYER STATS AREA */
.stats-bar {
display: flex;
justify-content: space-between;
border-bottom: 2px solid #4af626;
padding-bottom: 15px;
margin-bottom: 20px;
font-size: 10px;
color: #fff;
}

/* THE TEXT SCREEN */
.game-screen {
height: 250px;
overflow-y: auto;
background: #0a150a;
padding: 15px;
font-size: 12px;
line-height: 1.8;
border: 2px inset #2d5a27;
margin-bottom: 20px;
}

/* GAME BUTTONS */
.controls {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 15px;
}

button {
background: #1a3517;
color: #4af626;
border: 4px outset #2d5a27;
padding: 15px;
font-family: 'Press+Start+2P', cursive;
font-size: 11px;
cursor: pointer;
transition: 0.1s;
}

button:hover {
background: #2d5a27;
color: #fff;
}

button:active {
border-style: inset;
}

/* INVENTORY FOOTER */
.inventory-panel {
margin-top: 30px;
width: 100%;
max-width: 800px;
border: 1px dashed #4af626;
padding: 15px;
font-size: 9px;
text-align: center;
}
</style>
</head>
<body>

<h1 style="font-size: 16px; color: #fff;">Jardín Medicinal: Lab Quest</h1>

<div class="game-container">
<div class="stats-bar">
<span>RESEARCHER: OWNER</span>
<span>LEVEL: 01</span>
<span>SAN ANTONIO, TX</span>
</div>

<div class="game-screen" id="log">
SYSTEM ONLINE... <br>
INITIALIZING BOTANICAL DATABASE... <br><br>
WELCOME TO JARDÍN MEDICINAL. <br>
CHOOSE AN ITEM TO RESEARCH ITS PROPERTIES.
</div>

<div class="controls">
<button onclick="play('moringa')">SEARCH MORINGA</button>
<button onclick="play('pepper')">SEARCH CHILTEPÍN</button>
<button onclick="play('formula')">GET FORMULA</button>
<button onclick="play('heal')">TREAT CELLS</button>
</div>
</div>

<div class="inventory-panel">
6.5G MORINGA SEED | 2.5G CHILTEPÍN | 41.0G MORINGA LEAF
</div>

<script>
const log = document.getElementById('log');

function play(actionType) {
let message = "";

if(actionType === 'moringa') {
message = "> MORINGA LEAF ANALYZED: CONTAINS ANTIOXIDANTS AND ISOTHIOCYANATES. RESEARCH SHOWS REDUCTION IN CANCER CELL VIABILITY.";
} else if (actionType === 'pepper') {
message = "> CHILTEPÍN HARVESTED: HIGH CAPSAICIN CONTENT DETECTED. STUDIES INDICATE INDUCTION OF APOPTOSIS (NATURAL CELL DEATH) IN BAD CELLS.";
} else if (actionType === 'formula') {
message = "> FORMULA RETRIEVED: 6.5G SEED, 2.5G CHILTEPÍN, 41.0G LEAF. PERFECT BALANCE FOR 100 CAPSULES.";
} else if (actionType === 'heal') {
message = "> ACTION: DISTRIBUTING POTION... GLUCOSE LEVELS STABILIZING. ANTI-INFLAMMATORY RESPONSE DETECTED.";
}

// This adds the new message to the top of the screen
log.innerHTML = "<p style='color: #fff;'>" + message + "</p>" + log.innerHTML;
}
</script>

</body>
</html>
